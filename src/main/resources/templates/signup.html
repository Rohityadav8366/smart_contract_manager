  <!doctype html>
<html lang ="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is Signup page</title>
>
</head>
<body>
	<section>
	<div class ="container">
		<div class="row"><div class="col-8 offset-md-2">
			<div class="my-card mt-1">
			
			 <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
    		<p class="text-center" th:text="${session.message.content}"></p>
    		<th:block th:text="${session.removeAttribute('message')}"></th:block>
    </div>
			
		 <h1 class="text-center">Registration form</h1>
		 
		<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
		
		<div class="form-group">
			<label for="name_field">Your Name</label>
			<input
			name="name"
			type="text"
			class="form-control"
			id="name_field"
			aria-describedby="emailHelp"
			placeholder="Enter here"
			required
			th:value="${user.name}"
			/>
			</div>
			
			<div class="form-group">
			<label for="email_field">Your Email</label>
			<input
			name="email"
			type="text"
			class="form-control"
			id="email_field"
			aria-describedby="emailHelp"
			placeholder="Enter here"
			required
			th:value="${user.email}"
			/>
			</div>
			
			<div class="form-group">
			<label for="password_field">Your Password</label>
			<input
			name="password"
			type="password"
			class="form-control"
			id="password_field"
			aria-describedby="emailHelp"
			placeholder="Enter here"
			required
			/>
			
			</div>
			
			
			<div class="form-group">
			<label for="password_field">About Yourself</label>
		
			<textarea name="about" th:value="${user.about}" placegolder="Enter something yourself" rows="5" class="form-control"></textarea>
			
			</div>
			
			<!-- term and condition -->
			<div class="form-group form-check">
					<input type="checkbox"
					name="agreement"
					class="form-chech-input"
					id="agreement"/>
					<lable for="agreement">Accept</lable>
			</div>
			
				<div class="container1 text-center">
				<botton type="submit" class="btn bg-primary text-white">Submit</botton>
				<botton type="reset" class="btn btn-warning">Reset</botton>
				</div>
			

	</form>
	</div>
	</div>
	</div>
	</div>
</section>
</body>
</html>
